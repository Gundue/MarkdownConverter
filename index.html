<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .converter {
            display: flex;
            height: calc(100vh - 200px);
            min-height: 500px;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .left-panel {
            border-right: 1px solid #e5e7eb;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .preview {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #374151;
        }

        .preview:empty::before {
            content: 'HTML ÎØ∏Î¶¨Î≥¥Í∏∞Í∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§...';
            color: #9ca3af;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .converter {
                flex-direction: column;
                height: auto;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }

            .panel {
                padding: 1.5rem;
            }

            textarea, .preview {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Markdown to HTML Converter</h1>
        </header>
        
        <div class="converter">
            <div class="panel left-panel">
                <div class="panel-title">Markdown Input</div>
                <textarea placeholder="# Ïó¨Í∏∞Ïóê MarkdownÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...

**ÍµµÏùÄ ÌÖçÏä§Ìä∏**ÏôÄ *Í∏∞Ïö∏ÏûÑ ÌÖçÏä§Ìä∏*"></textarea>
            </div>
            
            <div class="panel">
                <div class="panel-title">HTML Preview</div>
                <div class="preview"></div>
            </div>
        </div>
    </div>
</body>
</html>
